<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stayle.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 > Search Global weather</h1>
        <h5 class="fw-bolder">Entre your citty name</h5>
        <div class="cnt">
            <div class="input-group mb-3 col-xd-12 col-md-6 col-lg-1">
                <input type="text" class="form-control  w-30 ms-4 w-75">
                <button id="data" class="btn btn-outline-warning" type="button">search</button>
            </div>
    
            <!-- error message -->
            <h3 id="error" class="text-danger d-none"></h3>

            <table class="table table-stripped mt-5">
                <thead class="text-center text-black">
                    <th class=" ps-1 text-wrap text-uppercase col-xd-12 col-md-6 col-lg-1">city</th>
                    <th class=" text-uppercase col-xd-12 col-md-6 col-lg-1">region</th>
                    <th class=" text-uppercase col-xd-12 col-md-6 col-lg-1">temperature</th>
                    <th class=" text-uppercase col-xd-12 col-md-6 col-lg-1">country</th>
                    <th class=" text-uppercase col-xd-12 col-md-6 col-lg-1">last_updated</th>
                    <th class=" text-uppercase col-xd-12 col-md-6 col-lg-1">image</th>
                    <th class=" text-uppercase col-xd-12 col-md-6 col-lg-1">tz_id</th>

                </thead>
               
                <tbody>
                    <tr>
                        <td id="city"></td>
                        <td id="country"></td>
                        <td id="temperature"></td>
                        <td id="code"></td>
                        <td id="description"></td>
                        <td id="image"></td>
                        <td id="tz"></td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
